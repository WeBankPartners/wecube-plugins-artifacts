{
    "public_endpoint": "https://github.com/WeBankPartners/wecube-plugins-artifacts",
    "locale_app": "artifacts_corepy",
    "locale_path": "/etc/locale/artifacts-corepy",
    "language": "en",
    "server": {
        "bind": "0.0.0.0",
        "port": 9000
    },
    "log": {
    	"gunicorn_access": "/var/log/artifacts-corepy/access.log",
    	"gunicorn_error": "/var/log/artifacts-corepy/error.log",
        "path": "/var/log/artifacts-corepy/server.log",
        "level": "INFO",
        "format_string": "%(asctime)s.%(msecs)03d %(process)d %(levelname)s %(name)s:%(lineno)d [-] %(message)s",
        "date_format_string": "%Y-%m-%d %H:%M:%S"
    },
    "db": {
        "connection": "",
        "pool_size": 3,
        "pool_recycle": 3600,
        "pool_timeout": 5,
        "max_overflow": 5
    },
    "application": {
        "names": ["artifacts_corepy.apps.package"]
    },
    "rate_limit": {
        "enabled": false,
        "storage_url": "memory://",
        "strategy": "fixed-window",
        "global_limits": null
    },
    "nexus": {
            "server": "http://127.0.0.1:18888",
            "repository": "artifacts",
            "username": "username",
            "password": "password"
    },
    "encrypt_variable_prefix": "!,%",
    "file_variable_prefix": "^",
    "default_special_replace": "@,#",
    "use_remote_nexus_only": false,
    "pakcage_cache_dir": "/tmp/artifacts/",
    "wecube": {
        "server": "http://127.0.0.1:19090",
        "s3": {
            "access_key": "access_key",
            "secret_key": "secret_key"
        },
        "nexus": {
            "server": "http://127.0.0.1:18888",
            "repository": "artifacts",
            "username": "username",
            "password": "password"
        },
        "wecmdb": {
            "artifact_field": "artifact_path",
            "citypes": {
                "system_design": 37,
                "unit_design": 39,
                "diff_config": 44,
                "deploy_package": 45
            }
        },
        "upload_enabled": true,
        "upload_nexus_enabled": true,
    }
}
